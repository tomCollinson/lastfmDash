<div class="track" ng-repeat="track in data.track" track=""><div ng-mouseover="getSpotifyData(track.spotify)"><div ng-if="track['@attr'].nowplaying === 'true'" class="track__listeningNow">Listening now</div><div ng-if="spotifyUrl !== 'none'" class="track__play"><a href="{{spotifyUrl}}"><span class="glyphicon glyphicon-play"></span></a></div><div class="track__info"><div class="track__info-meta"><strong ng-bind="track.name"></strong> - <span ng-bind="track.artist.name"></span></div></div><img ng-if="track.image[3]['#text'] !== ''" ng-data-src="{{track.image[3]['#text']}}" src="images/f62c2274.track-holder.png" class="lazyload" alt="{{track.name}} - {{track.artist.name}}"></div></div>
